
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-img [src]="imageUrl"></ion-img>
    <ion-card-header>{{ textContent }}</ion-card-header>
    <ion-label>{{ textContentDetailed }}</ion-label>
  </ion-content>
